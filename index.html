<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    
    <script type="module" crossorigin src="/calculator/assets/index.9291b8c3.js"></script>
    <link rel="stylesheet" href="/calculator/assets/index.e57e407d.css">
  </head>
  <body>
  <div class="bigContainer">
    <div class="displayWindow">
      <div class="calculation"></div>
      <div class="input"></div>
    </div>
    <div class="operatorOperands">
      <button class="clear">CLEAR</button>
      <button class="delete">DELETE</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" operator="/">/</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" operator="*">x</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" operator="-">-</button>
      <button class="decimal">.</button>
      <button class="number">0</button>
      <button class="displayButton">=</button>
      <button class="operator" operator="+">+</button>
    </div>
  </div>
  </body>
</html>
